<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assessment Test HTML</title>
    </head>
    <body>
      <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form method="get" action="C:/Django/HTML_L2/thanks.html">
            <label for="firat_name">First Name:</label>
            <input id = "first_name" type="text" name="" placeholder="First Name" required>
            <label for="last_name">Last Name:</label>
            <input id = "last_name" type="text" name="" placeholder="Last Name" required>
            <p></p>
            <label for="mail">Email:</label>
            <input id = "mail" type="email" name="" placeholder="name@email.com" required>
            <label for="pass">Password:</label>
            <input id = "pass" type="password" name="" required>
            <p></p>
            <p>Are you over the age of 18?</p>
            <label for="over18">Yes:</label>
            <input id = "over18" type="radio" name="agecheck" value="over18">
            <label for="under18">No:</label>
            <input id = "under18" type="radio" name="agecheck" value="under18">
            <br>
            <p>Do you have a Credit Card or PayPal</p>
            <select class="" name="payment">
                <option value="creditcard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="others">Others</option>
            </select>
            <p></p>
            <input type="submit" name="" value="Sign Up">
        </form>
    </body>
</html>
